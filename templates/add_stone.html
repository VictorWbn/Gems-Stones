<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Stone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
</head>
<body>
    <header>
        <h1>Add a New Stone</h1>
        <nav>
            <a href="{{ url_for('index') }}">Back to Home</a>
        </nav>
    </header>
    <main>
        <form action="{{ url_for('add_stone') }}" method="POST">
            <label for="nom">Name:</label>
            <input type="text" id="nom" name="nom" required>

            <label for="commentaires">Comments:</label>
            <textarea id="commentaires" name="commentaires"></textarea>

            <label for="provenance">Provenance:</label>
            <input type="text" id="provenance" name="provenance">

            <label for="date_acquisition">Acquisition Date:</label>
            <input type="date" id="date_acquisition" name="date_acquisition" required>

            <label for="prix_achat">Price (â‚¬):</label>
            <input type="number" step="0.01" id="prix_achat" name="prix_achat" required>

            <label for="cm_g">Dimensions (cm/g):</label>
            <input type="text" id="cm_g" name="cm_g">

            <label for="autres_infos">Additional Info:</label>
            <textarea id="autres_infos" name="autres_infos"></textarea>

            <label for="boite">Box:</label>
            <input type="text" id="boite" name="boite">

            <button type="submit">Add Stone</button>
        </form>
    </main>
</body>
</html>
